{% extends "market/base.html" %}

{% block content %}

    <h2>{{ action }} Service</h2>
    <form action="" method="post">{% csrf_token %}
        <ul>
            {{form.as_ul}}
        </ul>

        {% if errors %}
            {{errors}}
        {% endif %}

        <input type="submit" value="{{ action }}" />
    </form>
{% endblock %}
