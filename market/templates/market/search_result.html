{% extends "market/base.html" %}

{% block content %}

    <p>Search results page...</p>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% for service in results %}
                    <div class="service">
                        <div class="date">
                            <p>created: {{ service.created_date }}</p>
                        </div>
                        <h1><a href="{% url 'service_detail' pk=service.pk %}">{{ service.title }}</a></h1>
                        <p>{{ service.description|linebreaks }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
{% endblock %}
