{% extends "market/base.html" %}

{% block content %}

    <h2>Create Service</h2>
    <form action="/service/create/" method="post">{% csrf_token %}
        <ul>
            {{form.as_ul}}
        </ul>

        {% if errors %}
            {{errors}}
        {% endif %}

        <input type="submit" value="Create" />
    </form>

{% endblock %}
